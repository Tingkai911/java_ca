<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Brand - Index Page</title>
</head>
<body>
	<h2>Brands</h2>
	
	<table id="Brands" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Brand Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="brand : ${brands}">
			<td th:text="${brand.id}"/>
        	<td th:text="${brand.name}"/>
         	<td>
         		<a th:href="@{/brand/edit/}+${brand.id}">Edit</a>
       		</td>
          	<td>
         		<a th:href="@{/brand/delete/}+${brand.id}">Delete</a>
       		</td>
          </tr>
        </tbody>
    </table>
    <a href="BrandForm.html" th:href="@{/brand/create}">Add Brand</a>
</body>
</html>
